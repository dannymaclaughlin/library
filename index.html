<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="main-container">
        <section class="navbar">
            <div class="navbar-logo">Book Library</div>
        </section>

        <section class="main-content">
            <!-- new book button (under the "book library" logo) -->
            <div class="button-section">
                <button data-new-book-button class="add-new-book-button">Add New Book</button>
            </div>
            
            <div data-book-place-holder class="book-place-holder"></div> 

            <dialog id="formDialog">
                <form>
                    <p class="form-container">
                        <label for="bookTitle" class="label-input">
                            Book Title:
                            <input type="text" name="bookTitle" id="bookTitleValue" class="form-input"/>
                        </label>
                        <br>
                        <label for="bookAuthor" class="label-input">
                            Book Author:
                            <input type="text" name="bookAuthor" id="bookAuthorValue" class="form-input"/>
                        </label>
                        <br>
                        <label for="numOfPages" class="label-input">
                            Number of pages:
                            <input type="text" name="numOfPages" id="numOfPagesValue" class="form-input"/>
                        </label>
                        <br>
                        <label for="readStatus" class="label-input">
                            Read status:
                            <input type="text" name="readStatus" id="readStatusValue" class="form-input"/>
                        </label>
                        <br>
                        <button id="submitButton">Submit</button>
                    </p>
                </form>
            </dialog>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
