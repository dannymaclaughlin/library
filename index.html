<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="main-container">
        <section class="navbar">
            <div class="navbar-logo">Book Library</div>
        </section>

        <section class="main-content">
            <!-- new book button (under the "book library" logo) -->
            <div class="button-section">
                <button data-new-book-button class="new-book-button">Add New Book</button>
            </div>
            <!-- area below the "add new book button" aka main content section-->
            <div data-book-placeholder class="book-placeholder">
                
            </div> 

            <dialog data-modal class="modal">
                <!-- <p>this is a test</p> -->

                <form data-book-form>
                    <div class="form-container">
                        <label for="bookTitle">
                            Book Title:
                            <input type="text" name="bookTitle" id="bookTitleValue" class="form-input" required/>
                        </label>
                        <br>
                        <label for="bookAuthor">
                            Book Author:
                            <input type="text" name="bookAuthor" id="bookAuthorValue" class="form-input" required/>
                        </label>
                        <br>
                        <label for="numOfPages">
                            Number of pages:
                            <input type="text" name="numOfPages" id="numOfPagesValue" class="form-input" required/>
                        </label>
                        <br>
                        <div class="read-status">
                            <legend>Read Status:</legend>
                            <div>
                                <input type="radio" name="readStatus" id="readStatusYes" value="yes" />
                                <label for="yes">Yes</label>
    
                                <input type="radio" name="readStatus" id="readStatusNo" value="no" required/>
                                <label for="no">No</label>
                            </div>
                        </div>

                        <input type="submit" value="Add Book">
                    </div>
                </form>
            </dialog>

        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
